<!DOCTYPE html>
<html>
<body>
<h1>Count of posts per author</h1>

{% for author in authors %}
 <table border="1">
	<tr>
		<th>Author</th>
		<th>Posts</th>
	</tr>
 {% set count = [0] %}
  {% for post in posts %}
    {% if post.userId == author.id %}
      {% if count.append(count.pop() + 1) %}{% endif %}
    {% endif %}
  {% endfor %}
	<tr>
		<td>{{author.name}}</td>
		<td>{{count}}</td>
	</tr>
</table>
<br>
{% endfor %}
</body>
</html>
